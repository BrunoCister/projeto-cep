<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet">
    <title>Consulta por CEP</title>
</head>
<body>
    <div class="container">
        <h1>Consultar o endereço pelo CEP</h1>
        <form>
            <div class="campo">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" maxlength="8" />
            </div>
            <div>
                <button type="button" id="btn">Consultar</button>
            </div>
            <div class="campo">
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua" />
            </div>
            <div class="campo">
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" />
            </div>
            <div class="campo">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" />
            </div>
            <div class="campo">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" />
            </div>
            <div class="campo">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" />
            </div>
        </form>
        <a href="descobrir.html">Não sabe seu CEP? Clique aqui!</a>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
